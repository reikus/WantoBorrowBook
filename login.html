<!-- login.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>התחברות</title>
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/forms.css">
</head>
<body>
  <div class="app-container">
    <!-- כותרת -->
    <header class="app-header">
      <h1>ברוך הבא לאפליקציה</h1>
    </header>

    <!-- טופס התחברות -->
    <div class="login-form">
      <div class="form-group">
        <label for="username">שם משתמש</label>
        <input type="text" id="username" name="username" placeholder="הזן שם משתמש" required>
      </div>

      <div class="form-group">
        <label for="password">סיסמה</label>
        <input type="password" id="password" name="password" placeholder="הזן סיסמה" required>
      </div>

      <div class="form-group">
        <button type="submit" class="action-button">התחבר</button>
      </div>

      <div class="form-group">
        <p>אין לך חשבון? <a href="register.html">הירשם עכשיו</a></p>
      </div>
    </div>
  </div>
</body>
</html>
