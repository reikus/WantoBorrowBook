<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוך הבא לאפליקציה</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 15px;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        .highlighted {
            background-color: #ff9800;
        }

        .info {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ברוך הבא לאפליקציה</h1>
        <p class="info">כאן תוכל להעלות ספרים להשאלה ולהשאיל ספרים אחרים. אם אתה משתמש חדש, הירשם כדי להתחיל!</p>

        <!-- כפתור לרישום לאפליקציה -->
        <a href="/register" class="button">הרשם לאפליקציה</a>

        <!-- כפתור להעלאת ספר חדש -->
        <a href="/upload-book.html" class="button highlighted">העלה את הספר הראשון שלך</a>
    </div>

</body>
</html>
