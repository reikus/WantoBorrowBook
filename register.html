<!-- register.html -->
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הירשם לאפליקציה</title>
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/forms.css">
</head>
<body>
  <div class="app-container">
    <!-- כותרת -->
    <header class="app-header">
      <h1>הירשם לאפליקציה</h1>
    </header>

    <!-- טופס הרשמה -->
    <div class="register-form">
      <div class="form-group">
        <label for="fullname">שם מלא</label>
        <input type="text" id="fullname" name="fullname" placeholder="הזן את שמך המלא" required>
      </div>

      <div class="form-group">
        <label for="email">דוא"ל</label>
        <input type="email" id="email" name="email" placeholder="הזן את כתובת הדוא"ל שלך" required>
      </div>

      <div class="form-group">
        <label for="password">סיסמה</label>
        <input type="password" id="password" name="password" placeholder="הזן סיסמה" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">אימות סיסמה</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="אמת את הסיסמה" required>
      </div>

      <div class="form-group">
        <button type="submit" class="action-button">הירשם</button>
      </div>

      <div class="form-group">
        <p>כבר יש לך חשבון? <a href="login.html">התחבר עכשיו</a></p>
      </div>
    </div>
  </div>
</body>
</html>
